<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de tareas</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body class="bg-dark">
        <div class="container-lg">
            <header class="text-center mb-5">
                <h1 class="display-4 fw-bold text-info mb-3"><i class="bi bi-clipboard-check me-2"></i>Lista de Tareas</h1>
                <p class="lead text-light fst-italic">Organiza tareas, organiza tu día</p>
            </header>

            <main>
                <!-- Formulario para agregar tareas -->
                <section class="mb-4">
                    <div class="card shadow-sm bg-dark border-light">
                        <div class="card-body">
                            <form id="formularioTarea">
                                <div class="input-group">
                                    <input id="entradaTarea" type="text" class="form-control form-control-lg" placeholder="Escribe una nueva tarea..." maxlength="100" required />
                                    <button class="btn btn-info px-4">
                                        <i class="bi bi-plus-lg me-1"></i>
                                        Agregar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Lista de tareas -->
                <section class="mb-4">
                    <div class="card shadow-ms bg-dark border-light">
                        <div class="card-header border-bottom border-light">
                            <h5 class="card-title mb-0 text-light">
                                <i class="bi bi-list-task me-2"></i>
                                Mis Tareas
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="listaTareas" class="list-group">
                                <!-- Acá se añaden tareas -->
                            </div>

                            <div id="estadoVacio" class="text-center py-5 text-light">
                                <div class="display-1 mb-3">
                                    <i class="bi bi-clipboard"></i>
                                </div>
                                <h3 class="h4 mb-2">No hay tareas aún</h3>
                                <p>¡Agrega tareas!</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer -->
            <footer class="text-center mt-5 pt-4 border-top border-secondary">
                <p class="text-secondary mb-0">
                    &copy; 2025 - Desarrollado com ❤ por
                    <a href="https://github.com/cristiandpto23" class="text-info text-decoration-none">cristiandpto23</a>
                </p>
            </footer>

            <!-- JS -->
            <script src="./assets/js/main.js"></script>
        </div>
    </body>
</html>
